  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% if page.title %}
  <title>{{ page.title }} &ndash; {{ site.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="{{ "/static/css/style.css" | relative_url }}" rel="stylesheet">
</head>
<body>
    <nav class="main">
        <div class="container">
            <a href="/" class="logo">{{ site.title }}</a>

            <div class="right">
                <a href="/state/">By State</a>
                <a href="/contributing.html">How to Help</a>
            </div>
        </div>
    </nav>
    <main class="content container">
        {{ content }}
    </main>
</body>
</html>
